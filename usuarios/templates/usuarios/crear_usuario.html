{% extends 'base/main.html' %}


{% block container %}
    <div class="row">
        <div class="col col-sm-12 col-md-5 col-lg-5">              
            <h4>Registra un usuario</h4>
            <form action="{% url 'usuarios:crear_usuario' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usaurio" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password_id" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <input type="text" name="first_name" id="first_name_id" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email_id" class="form-control" placeholder="Correo electronico">
                </div>
                <div class="form-group">
                    <input type="text" name="direccion" id="direccion_id" class="form-control" placeholder="Dirección">
                </div>
                <div class="form-group">
                    <input type="text" name="telefono" id="telefono_id" class="form-control" placeholder="Telefono">
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Guardar">            
                </div>
            </form>
        </div>
    </div>
    
{% endblock container %}
